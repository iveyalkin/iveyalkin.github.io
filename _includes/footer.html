<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">
            <p>{{ site.description | escape }}</p>
        </div>
        <div class="footer-col">
            <div class="social-links">
            {%- include social.html -%}
            </div>
        </div>
        <div class="footer-col">
            {%- if site.author %}
              <div class="contact-list">
                {% if site.author.name -%}
                  <div class="p-name">{{ site.author.name | escape }}: </div>
                {% endif -%}
                {% if site.author.email -%}
                  <div><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></div>
                {%- endif %}
              </div>
            {%- endif %}
            </div>
      </div>
  
    </div>
  
</footer>
